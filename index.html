    <body class="bounce">
        <!-- Responsive and clean -->
    </body>

    <script>
        // Body element
        let body_element = document.querySelector("body");

        // Scroll variables
        let scroll_x = window.innerWidth;
        let scroll_y = window.innerHeight;

        window.onscroll = (ev) => {
            // Scroll infinitely down
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight){
                scroll_y += 1000;
                body_element.style.height = scroll_y;
            }

            // Scroll infinitely right
            if ((window.innerWidth + window.scrollX) >= document.body.offsetWidth){
                scroll_x += 1000;
                body_element.style.width = scroll_x;
            }
        };
    </script>
